<p>
  Welcome! This application is a visualization of <a href="https://en.wikipedia.org/wiki/Benford%27s_law">Benford's Law</a> as applied to the <a href="https://en.wikipedia.org/wiki/Fibonacci_number">Fibonacci</a> series. Benford's law describes a phenomenon where the leading significant digit in naturally occuring number sets is likely to be small.
